# Enable parallel execution of Cucumber tests
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=6
cucumber.execution.parallel.config.fixed.max-pool-size=6

# Set the Cucumber plugin for reports
cucumber.plugin=pretty, html:target/cucumber-reports.html, json:target/cucumber.json, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm

# Enable Cucumber cloud publishing
cucumber.publish.enabled=true
cucumber.publish.token=51d582f4-ab55-4de8-adeb-8fd9ed9d8d3d

# Additional properties
cucumber.execution.monochrome=true
cucumber.execution.strict=true